<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <link rel="icon" href="https://i.imgur.com/U3LVVc7.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.1/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">

</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Sistema Gestion clinica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/cita/listaCitaUsuario}">citas</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/medico/listaMedicos}">medicos</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/paciente/listaPacientes}">pacientes</a>
                    </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto">
                    <li class="nav-item mr-4">
                        <a href="#" class="nav-link disabled">
                            <i class="fas fa-user"></i>
                            <span>Bienvenido </span>
                            <span sec:authentication="name"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form method="post" th:action="@{/logout}">
                            <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                <i class="fas fa-sign-out-alt"></i>
                                Salir
                            </a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section th:fragment="mainIndex" id="main-index" class="py-2 bg-dark text-white">
    <div class="container">
        <div class="row">
            <h1 class="col-md-12">
                <i class="fas fa-coins"></i>
                <span>Sistema de gestión Clinica</span>
            </h1>
        </div>
    </div>
</section>
<section th:fragment="mainClientes" id="main-clientes" class="py-2 bg-dark text-white">
    <div class="container">
        <div class="row">
            <h1 class="col-md-12">
                <i class="fas fa-users-cog"></i>
                <span>Gestión Clinica</span>
            </h1>
        </div>
    </div>
</section>
<section th:fragment="mainEmpresas" id="main-empresas" class="py-2 bg-dark text-white">
    <div class="container">
        <div class="row">
            <h1 class="col-md-12">
                <i class="fas fa-users-cog"></i>
                <span>Gestión Clinica</span>
            </h1>
        </div>
    </div>
</section>

<footer th:fragment="footer" class="navbar-center text-center text-dark footer-test" style="background-color: #212529;">
    <div class="container pt-4" >
        <section class="mb-4">

            <!-- Linkedin -->
            <a
                    class="btn btn-link btn-floating btn-lg text-color:#4B5258 m-1"
                    href="https://www.linkedin.com/in/javier-diaz-java/"
                    role="button"
                    data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin"></i
            ></a>
            <!-- Github -->
            <a
                    class="btn btn-link btn-floating btn-lg text-color:#4B5258 m-1"
                    href="https://github.com/jegd2002"
                    role="button"
                    data-mdb-ripple-color="dark"
            ><i class="fab fa-github"></i
            ></a>
        </section>

    </div>

    <div class="text-center text-muted p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Copyright:
        <a class="text-#A5A5A5" href="https://github.com/jegd2002">J&Dcorporation</a>
    </div>
    <!-- Copyright -->
</footer>
<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/popper/js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
