<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.imgur.com/U3LVVc7.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.1/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
    <title>Inicio de Sesion</title>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Sistema gestion medico</h2>
                            <p class="text-white-50 mb-5">Por favor ingrese su usuario y contraseña</p>
                            <form method="post" th:action="@{/login}">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" name="username" id="username" class="form-control form-control-lg"/>
                                    <label class="form-label" for="username">Usuario</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" name="password" id="password"  class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Contraseña</label>
                                </div>
                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Iniciar Sesion"></input>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
<br>
<br>
<br>
<br>
<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
