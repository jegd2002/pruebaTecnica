<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://i.imgur.com/U3LVVc7.png">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.1/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/css-footer.css}">
    <title>Gestion Clinica</title>
</head>
<body class="background-custom">
<header th:replace="layout/plantilla :: header"></header>
<br>
<br>
<br>
<div class="container m-7 justify-content-center">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gestion citas</h5>
                    <p class="card-text">Creación y edición de citas.</p>
                    <a th:href="@{/cita/listaCitaUsuario}" class="btn btn-primary">Ingresar</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gestión de Pacientes</h5>
                    <p class="card-text">Creación y edición de Pacientes</p>
                    <a th:href="@{/paciente/listaPacientes}" class="btn btn-primary">Ingresar</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Gestión de medicos</h5>
                    <p class="card-text">Creación y edición de medicos.</p>
                    <a th:href="@{/medico/listaMedicos}" class="btn btn-primary">Ingresar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/plantilla :: footer"></footer>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
</body>
</html>
